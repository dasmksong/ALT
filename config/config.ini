[log]
path = logs/

[path]
data = data/
output = output/

[model]
batch_size = None
epochs = 1

[hyper_parameter]
dense1_units = 10
lr = 0.001
batch_size = 1
epochs = 1000
early_stopping_rounds = 10

[drop_col]
drop_col_list = ["기준년도", "가입자 일련번호", "데이터 공개일자","총 콜레스테롤", "트리글리세라이드", "HDL 콜레스테롤", "LDL 콜레스테롤", "치아우식증유무", "치석","시력(우)", "청력(우)", "수축기 혈압", "허리둘레"]

[log_trans]
log_trans_col_list = ["(혈청지오티)AST", "(혈청지오티)ALT", "감마 지티피", "식전혈당(공복혈당)"]
log1p_trans_col_list = ["혈청크레아티닌"]

[target]
ols = "(혈청지오티)ALT"
classification = "요단백"

[bagging]
n_estimators=100
max_depth=10
max_features=5
random_state=42
n_jobs=-1

[boosting]
max_depth = 5,
objective = "binary:logistic"
eval_metric = "logloss"
early_stopping =50

[boosting_round]
num = 100